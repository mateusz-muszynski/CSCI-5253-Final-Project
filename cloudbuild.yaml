# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build API service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/text-intelligence-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/text-intelligence-api:latest'
      - '-f'
      - 'Dockerfile.api'
      - '.'
    id: 'build-api'

  # Build worker service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/text-intelligence-worker:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/text-intelligence-worker:latest'
      - '-f'
      - 'Dockerfile.worker'
      - '.'
    id: 'build-worker'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/text-intelligence-api:$COMMIT_SHA'
    id: 'push-api'

  # Push worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/text-intelligence-worker:$COMMIT_SHA'
    id: 'push-worker'

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'text-intelligence-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/text-intelligence-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-api'

  # Deploy worker to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'text-intelligence-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/text-intelligence-worker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
    id: 'deploy-worker'

images:
  - 'gcr.io/$PROJECT_ID/text-intelligence-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/text-intelligence-api:latest'
  - 'gcr.io/$PROJECT_ID/text-intelligence-worker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/text-intelligence-worker:latest'

options:
  machineType: 'N1_HIGHCPU_8'

